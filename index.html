<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to My Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #222;
            color: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .intro {
            margin-top: 40px;
        }

        .links {
            margin: 30px 0 40px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 18px;
        }

        .links a {
            background: #444;
            color: #f1c40f;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 12px;
            transition: background 0.2s;
        }

        .links a:hover {
            background: #f1c40f;
            color: #222;
        }

        .game-container {
            background: #111;
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 40px;
            box-shadow: 0 0 24px #0006;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            color: #f1c40f;
            margin-bottom: 12px;
        }

        canvas {
            background: #000;
            border: 2px solid #444;
            border-radius: 6px;
            display: block;
        }

        .game-instructions {
            color: #aaa;
            margin-bottom: 9px;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="intro">
        <h1>Welcome to My Website!</h1>
        <p>
            Explore my other websites and projects linked below.<br>
            Then, play a quick Space Invaders-like game!
        </p>
    </div>
    <div class="links">
        <a href="#">Your Website 1</a>
        <a href="#">Your Website 2</a>
        <a href="#">Your Website 3</a>
        </div>
    <div class="game-container">
        <h2>Space Shooter</h2>
        <div class="game-instructions">
            Use **Arrow Keys** or **WASD** to move and **Space** to shoot.
        </div>
        <canvas id="gameCanvas" width="600" height="400"></canvas>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const w = canvas.width;
        const h = canvas.height;

        // Player
        const playerSize = 30;
        let playerX = w / 2 - playerSize / 2;
        const playerY = h - playerSize - 10;
        const playerSpeed = 5;

        // Player Bullets
        const bullets = [];
        const bulletSpeed = 7;
        const bulletSize = 5;

        // Enemies
        const enemies = [];
        const enemySize = 25;
        const enemySpeed = 1;

        // Game State
        let gameOver = false;
        let score = 0;
        const spawnRate = 60; // Spawn new enemy every 60 frames

        // Keyboard Input
        const keys = {
            ArrowLeft: false,
            ArrowRight: false,
            KeyA: false,
            KeyD: false,
            Space: false
        };

        window.addEventListener('keydown', (e) => {
            if (keys.hasOwnProperty(e.code)) {
                keys[e.code] = true;
            }
        });

        window.addEventListener('keyup', (e) => {
            if (keys.hasOwnProperty(e.code)) {
                keys[e.code] = false;
            }
        });

        function drawPlayer() {
            ctx.fillStyle = '#09f';
            ctx.fillRect(playerX, playerY, playerSize, playerSize);
        }

        function drawBullets() {
            ctx.fillStyle = '#fff';
            bullets.forEach(b => {
                ctx.fillRect(b.x, b.y, bulletSize, bulletSize);
            });
        }

        function drawEnemies() {
            ctx.fillStyle = '#f1c40f';
            enemies.forEach(e => {
                ctx.fillRect(e.x, e.y, enemySize, enemySize);
            });
        }

        function updatePlayer() {
            if (keys.ArrowLeft || keys.KeyA) {
                playerX -= playerSpeed;
            }
            if (keys.ArrowRight || keys.KeyD) {
                playerX += playerSpeed;
            }

            // Clamp player position
            if (playerX < 0) playerX = 0;
            if (playerX > w - playerSize) playerX = w - playerSize;

            if (keys.Space) {
                if (bullets.length === 0 || bullets[bullets.length - 1].y < playerY - 20) {
                    bullets.push({
                        x: playerX + playerSize / 2 - bulletSize / 2,
                        y: playerY - bulletSize
                    });
                }
            }
        }

        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].y -= bulletSpeed;
                if (bullets[i].y < 0) {
                    bullets.splice(i, 1);
                }
            }
        }

        function updateEnemies() {
            for (let i = enemies.length - 1; i >= 0; i--) {
                enemies[i].y += enemySpeed;
                if (enemies[i].y > h) {
                    gameOver = true;
                }
            }
        }

        function checkCollisions() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                for (let j = enemies.length - 1; j >= 0; j--) {
                    const bullet = bullets[i];
                    const enemy = enemies[j];
                    if (bullet.x < enemy.x + enemySize &&
                        bullet.x + bulletSize > enemy.x &&
                        bullet.y < enemy.y + enemySize &&
                        bullet.y + bulletSize > enemy.y) {
                        bullets.splice(i, 1);
                        enemies.splice(j, 1);
                        score++;
                        break;
                    }
                }
            }
        }

        function spawnEnemy() {
            enemies.push({
                x: Math.random() * (w - enemySize),
                y: -enemySize
            });
        }

        function drawScore() {
            ctx.fillStyle = '#fff';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 25);
        }

        function drawGameOver() {
            ctx.fillStyle = '#fff';
            ctx.font = '40px Arial';
            ctx.fillText('GAME OVER', w / 2 - 120, h / 2);
            ctx.font = '20px Arial';
            ctx.fillText(`Final Score: ${score}`, w / 2 - 60, h / 2 + 30);
        }

        let frameCount = 0;

        function gameLoop() {
            if (gameOver) {
                ctx.clearRect(0, 0, w, h);
                drawGameOver();
                return;
            }

            ctx.clearRect(0, 0, w, h);

            frameCount++;
            if (frameCount % spawnRate === 0) {
                spawnEnemy();
            }

            updatePlayer();
            updateBullets();
            updateEnemies();
            checkCollisions();

            drawPlayer();
            drawBullets();
            drawEnemies();
            drawScore();

            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
