<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eric CCPspy | Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Imported Orbitron for the 'Cooler' Sci-Fi look -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
  <style>
    /* Reset & Base Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #050b14; /* Darker Slate */
      color: #e2e8f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      line-height: 1.6;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* "Less Boring" Background: Cyber Grid */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background-image: 
        linear-gradient(rgba(30, 41, 59, 0.4) 1px, transparent 1px),
        linear-gradient(90deg, rgba(30, 41, 59, 0.4) 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: -2;
    }

    /* Radial Glow for depth */
    body::after {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(241, 196, 15, 0.05) 0%, transparent 60%);
      z-index: -1;
      pointer-events: none;
    }

    /* Container */
    .container {
      max-width: 900px;
      width: 100%;
      text-align: center;
    }

    /* Header / Intro */
    header {
      margin-bottom: 70px;
      animation: fadeInDown 0.8s ease-out;
    }

    /* Name Styling - Split Layout */
    .name-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 8px;
      flex-wrap: wrap;
    }

    h1 {
      font-family: 'Orbitron', sans-serif; /* New Cool Font */
      font-size: 3.5rem;
      font-weight: 900;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin: 0;
      line-height: 1;
    }

    .name-eric {
      color: #fff;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    .name-separator {
      color: #334155;
      font-size: 2.5rem;
      font-weight: 300;
      margin-top: -5px; /* Visual alignment */
    }

    .name-ccpspy {
      color: #f1c40f; /* Signature Yellow */
      text-shadow: 0 0 20px rgba(241, 196, 15, 0.3);
    }

    /* School Watermark */
    .school-tag {
      font-family: 'Orbitron', sans-serif;
      font-size: 0.75rem;
      color: #475569;
      letter-spacing: 4px;
      text-transform: uppercase;
      margin-bottom: 24px;
      font-weight: 500;
      opacity: 0.8;
      user-select: none; /* Harder to select/copy */
    }

    p.intro-text {
      font-size: 1.15rem;
      color: #94a3b8;
      max-width: 600px;
      margin: 0 auto;
    }

    /* Project Grid */
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
      width: 100%;
      perspective: 1000px;
    }

    /* Project Cards */
    .project-card {
      background: rgba(30, 41, 59, 0.7); /* Slight transparency */
      backdrop-filter: blur(10px);
      border: 1px solid #334155;
      border-radius: 16px;
      padding: 32px 24px;
      text-decoration: none;
      color: inherit;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      animation: fadeInUp 0.8s ease-out backwards;
    }

    /* Staggered Animation Delays */
    .project-card:nth-child(1) { animation-delay: 0.1s; }
    .project-card:nth-child(2) { animation-delay: 0.2s; }
    .project-card:nth-child(3) { animation-delay: 0.3s; }

    .project-card:hover {
      transform: translateY(-8px);
      background: rgba(51, 65, 85, 0.8);
      border-color: #f1c40f;
      box-shadow: 0 0 30px rgba(241, 196, 15, 0.15);
    }

    .card-icon {
      font-size: 3rem;
      margin-bottom: 16px;
      transition: transform 0.3s ease;
    }

    .project-card:hover .card-icon {
      transform: scale(1.1) rotate(5deg);
    }

    .card-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.4rem;
      font-weight: 700;
      color: #fff;
      margin-bottom: 8px;
    }

    .card-desc {
      font-size: 0.95rem;
      color: #94a3b8;
    }

    /* Footer */
    footer {
      margin-top: 80px;
      color: #475569;
      font-size: 0.85rem;
      animation: fadeIn 1.2s ease-out;
    }

    /* Animations */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Mobile adjustments */
    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .name-wrapper { gap: 10px; }
      .name-separator { display: none; } /* Hide separator on mobile for cleaner stack */
      .name-wrapper { flex-direction: column; }
      .intro-text { font-size: 1rem; }
      .project-card { padding: 24px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <div class="name-wrapper">
        <h1 class="name-eric">Eric</h1>
        <span class="name-separator">//</span>
        <h1 class="name-ccpspy">CCPspy</h1>
      </div>
      
      <div class="school-tag">Willetton SHS</div>

      <p class="intro-text">
        Creator, Developer, and 3D Printer. <br>
        Check out my main projects below.
      </p>
    </header>

    <div class="projects-grid">
      <!-- Project 1: Car Game -->
      <a href="https://ccpspy.github.io/cargame" class="project-card">
        <div class="card-icon">üèéÔ∏è</div>
        <div class="card-title">Car Game</div>
        <div class="card-desc">High-speed multiplayer racing action.</div>
      </a>

      <!-- Project 2: Mech Strike -->
      <a href="https://ccpspy.github.io/mechstrike" class="project-card">
        <div class="card-icon">ü§ñ</div>
        <div class="card-title">Mech Strike</div>
        <div class="card-desc">Tactical mech combat simulation.</div>
      </a>

      <!-- Project 3: GitHub -->
      <a href="https://github.com/CCPspy" class="project-card">
        <div class="card-icon">üíª</div>
        <div class="card-title">GitHub</div>
        <div class="card-desc">Explore my source code and repos.</div>
      </a>
    </div>

    <footer>
      &copy; 2025 Eric (CCPspy). All systems nominal.
    </footer>
  </div>

</body>
</html>
